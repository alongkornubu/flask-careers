<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-9">
        <h4 style="color: rgb(120,120,120); margin-bottom: 4px">{{ job['title'] }}</h4>
        <div><b>Location:</b> {{job['location']}}</div>
        <div><b>Salary:</b> {{job['salary']}}</div>

        {% if 'salary' in job %}
            <div><b class="hidden">Salary:</b></div>
        {% endif %}
    </div>
    <div class="col-3">
        <a href="mailto:mailto:hello@tone.ai?subject=Application%20{{job['title']}}&body=My%20name%3A%20%3Cname%3E%0D%0AMy%20resume%3A%20%3Cresume%20link%3E"
            type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
