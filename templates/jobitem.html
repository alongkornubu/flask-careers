<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-9">
        <h4 style="color: rgb(120,120,120); margin-bottom: 4px">{{ job['title'] }}</h4>
        <div><b>Location:</b> {{job['location']}}</div>

        {% if 'salary' in job %}
            <div><b class="hidden">Salary: {{job['salary']}} </b></div>
        {% endif %}
    </div>
    <div class="col-3">
        <a href="/job/{{job['id']}}" target="_blank"
            type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
